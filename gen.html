      <a href="./index.html"><img src="./Assets/Images/Psychedote.png" alt="Psychedote" /></a>

        </div>
      </nav>
    </header>
    <section>
      <div class="wid-main container">
        <div class="test">
            <h1>General Questionnaire</h1>
            <form>
              <p><label><input type="checkbox" name="q1" value="depression">I have been feeling sad, down, or hopeless most days.</label></p>
              <p><label><input type="checkbox" name="q2" value="anxiety">I feel anxious or worried about things more than usual.</label></p>
              <p><label><input type="checkbox" name="q3" value="depression">I have been having trouble sleeping or sleeping too much.</label></p>
              <p><label><input type="checkbox" name="q4" value="anxiety">I feel restless, irritable, or on edge.</label></p>
              <p><label><input type="checkbox" name="q5" value="depression">I have experienced a significant change in appetite or weight.</label></p>
              <p><label><input type="checkbox" name="q6" value="depression">I have difficulty concentrating or making decisions.</label></p>
              <p><label><input type="checkbox" name="q7" value="depression">I feel fatigued or lacking in energy.</label></p>
              <p><label><input type="checkbox" name="q8" value="depression">I have lost interest in activities I used to enjoy.</label></p>
              <p><label><input type="checkbox" name="q9" value="anxiety">I feel like I'm under a lot of pressure or stress.</label></p>
              <p><label><input type="checkbox" name="q10" value="anxiety">I have difficulty relaxing or calming down.</label></p>
              <!-- <p><button type="submit" id="submit">Submit</button></p> -->
              <button class="anxiety" type="submit" id="submit"><strong><i>Submit</i></strong></button>
              <button class="anxiety" onclick="window.location.href='/anxietytest.html'"><strong><i>Anxiety test</i></strong></button>
              <button class="anxiety" onclick="window.location.href='/depressiontest.html'"><strong><i>Depression test</i></strong></button>
            </form>
            <p id="result">
             
            </p>
          
            <script src="quiz.js"></script>
        </div>
      </div>
    </section>
